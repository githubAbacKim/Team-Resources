    <template id="">
        <div class="modal-body">
  
        </div>
  
        <div class="modal-footer p-0">
          <button type="button" id="{{ btnId }}" class="btn rounded-0 w-50 m-0 py-3 border-end">
            확인
          </button> 
          <button type="button" class="btn rounded-0 w-50 m-0 py-3" data-bs-dismiss="modal">
            취소
          </button>
        </div>
  
    </template>
    <!-- copy template here -->
    <div class="modal  fade" id="globalModal" tabindex="-1" aria-labelledby="globalModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content ">
            <div class="modal-header bg-danger text-white justify-content-center ">
              <h5 class="modal-title modaltitle"><i class="fa fa-exclamation-triangle" aria-hidden="true"></i></h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
  
            <div id="modalContainer" >
              
            </div>
            
          </div>
        </div>
